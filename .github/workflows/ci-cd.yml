name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        continue-on-error: true
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        continue-on-error: true
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        continue-on-error: true
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest .

      - name: Push Docker image
        continue-on-error: true
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest

      - name: Setup SSH key
        continue-on-error: true
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        continue-on-error: true
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
            docker stop nodeapp || true
            docker rm nodeapp || true
            docker run -d -p 5050:5050 --name nodeapp ${{ secrets.DOCKERHUB_USERNAME }}/nodeapp:latest
          EOF
